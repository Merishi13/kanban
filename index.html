<!DOCTYPE html>
<html lang="en">
<head>
  <title>LOGIN</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  

<style>
body {
	background: linear-gradient(-45deg, #127752, #23a6d5,  #e73c7e);
	background-size: 400% 400%;
	animation: gradient 5s ease infinite;
	height: 100vh;
}

@keyframes gradient {
	0% {
		background-position: 0% 50%;
	}
	50% {
		background-position: 100% 50%;
	}
	100% {
		background-position: 0% 50%;
	}
}

</style>
</head>

<body align = "center"><br><br>
  <h1> KANBAN </h1>
  <div align = "center" style = "padding-top:200px">
	<form action = "/" method = 'POST'>
    		<input type = "text" id = "user_name" name = "user" placeholder="username" style="width: 20%;height: 40px;" required><br><br>
		<input type = "password" id = "pass" name = "pass" placeholder = "password" style="width: 20%;height: 40px;" required><br><br>
		<div>
		<table style = "color:red">
		<tr>
		<td>
		<p style = "color:red"> {{msg}} </p><br>
		<input class="btn btn-primary" type="submit"  value="LOGIN"/>
	</form>

	<form action = "/signup" method = 'GET' style = "display:inline">
		<button class = "btn btn-primary" type="submit"> SIGN UP </button>
	</form>
  </div>
</body>
</html>
